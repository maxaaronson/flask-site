{% extends "header.html" %}
{% block content %}

    <h2 class="center">Resume</h2>
    <h3>Education & Professional Development</h3>

    {% for i in education %}
        <div class="education">
            <p>{{i.title}} - {{i.school}}</p>
        </div>
    {% endfor %}

    <h3>Work Experience</h3>

    {% for i in work_experience %}
        <div class="work_experience">
            <p>{{i.company}} - {{i.job_title}}</p>
        </div>
    {% endfor %}
{% endblock %}
